<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kyrosil Points Admin</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎉</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-md p-4">
    <h1 class="text-2xl font-bold mb-4">Kyrosil Points Admin</h1>
    <div id="auth">
      <input type="password" id="admin-password" placeholder="Admin Şifresi" class="mb-2 p-2 rounded bg-gray-200 w-full" />
      <button onclick="authenticate()" class="bg-blue-500 px-4 py-2 rounded w-full hover:bg-blue-600 text-white">Giriş</button>
      <p id="error" class="text-red-500 mt-2 hidden"></p>
    </div>
    <div id="users" class="hidden mt-4">
      <h2 class="text-xl font-bold mb-2">Kullanıcılar</h2>
      <p>Google Sheets API bağlanmadı, kullanıcılar görüntülenemiyor.</p>
    </div>
    <div id="codes" class="hidden mt-4">
      <h2 class="text-xl font-bold mb-2">Hediye Kodları</h2>
      <input id="new-code" type="text" placeholder="Yeni Kod" class="p-2 rounded bg-gray-200 w-full mb-2" />
      <input id="new-points" type="number" placeholder="Puan" class="p-2 rounded bg-gray-200 w-full mb-2" />
      <button onclick="createCode()" class="bg-blue-500 px-4 py-2 rounded w-full hover:bg-blue-600 text-white">Kod Oluştur</button>
      <p class="mt-2">Google Sheets API bağlanmadı, kodlar görüntülenemiyor.</p>
    </div>
  </div>
  <script>
    const adminPassword = 'kyrosil2025';

    function authenticate() {
      const password = document.getElementById('admin-password').value;
      const error = document.getElementById('error');
      if (password === adminPassword) {
        document.getElementById('auth').classList.add('hidden');
        document.getElementById('users').classList.remove('hidden');
        document.getElementById('codes').classList.remove('hidden');
      } else {
        error.textContent = 'Yanlış şifre!';
        error.classList.remove('hidden');
      }
    }

    function createCode() {
      const code = document.getElementById('new-code').value;
      const points = document.getElementById('new-points').value;
      if (code && points) {
        alert(`Kod oluşturuldu: ${code} (${points} puan)`);
      } else {
        document.getElementById('error').textContent = 'Kod ve puan gerekli!';
        document.getElementById('error').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
